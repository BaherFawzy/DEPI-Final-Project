apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: weatherapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
        - name: weather
          image: sharara99/weather:latest
          ports:
            - containerPort: 8080
