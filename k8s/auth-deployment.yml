apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: weatherapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: sharara99/auth:latest
          ports:
            - containerPort: 8081
